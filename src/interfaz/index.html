<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>

  <!-- Pruebas de la logica -->

  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">EQUIPOS</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">PARTIDOS</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">PREDICCIONES</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">GRUPOS</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content" id="tablita">
          
        </tbody>
      </table>
    </div>
  </div>

  <!-- Fin Pruebas de la logica -->

  <div class="footer">
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <!--tab 1-->
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true" style="color:white;">groups</span>
		<span class="mdc-tab__text-label">Grupos</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <!--tab 2-->
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true" style="color:white;">calendar_month</span>
		<span class="mdc-tab__text-label">Fixure</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <!--tab 3-->
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true" style="color:white;">sports_soccer</span>
		<span class="mdc-tab__text-label">Inicio</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

	    <!--tab 4-->
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true" style="color:white;">account_box</span>
		<span class="mdc-tab__text-label">Perfil</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

	    <!--tab 5-->
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true" style="color:white;">settings</span>
		<span class="mdc-tab__text-label">Ajustes</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="bundle.js" async></script>

</html>
