<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bundle.css">
    <title>Mundial</title>
</head>
<body>
  
    <div class="header">Mundial</div>

    <div class="mdc-card margenes" id="carta">
        <div class="mdc-card__primary-action" tabindex="0">
          <p style="text-align: center;">
            <img src="https://paladarnegro.net/escudoteca/selecciones/selecciones/img/uruguay.jpg" width="80px" heigh="80px;">
            vs
            <img src="https://paladarnegro.net/escudoteca/selecciones/selecciones/img/coreadelsur.jpg" width="80px" heigh="80px;">
          </p>
          Uruguay vs Corea
          <div class="mdc-card__ripple"></div>
        </div>
        24/11 10:00
      </div>

      <section id = "cartas"></section>

      <section id="grupos-tab">
        <div id="income" class="tab-content active">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                Grupos
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                attach_money
                </span>                
            </div>
          </div>
        </div>
      </section>
      
      <section id="fixture-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                Fixture
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
                </span>                
            </div>
          </div>
        </div>
      </section>

      <section id="inicio-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                Menu de inicio
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
                </span>                
            </div>
          </div>
        </div>
      </section>

      <section id="perfil-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                Perfil del usuario
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
                </span>                
            </div>
          </div>
        </div>
      </section>

      <section id="ajustes-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                Configuracion
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
                </span>                
            </div>
          </div>
        </div>
      </section>

    <!-- Tabs inferiores -->
    <div class="footer" id="tabMenu">
      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">
                <!--tab 1-->
                <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->groups<!----></i>
                      <span class="mdc-tab__text-label"><!---->Grupos<!----></span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                  </button>

  
              <!--tab 2-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->calendar_month<!----></i>
                  <span class="mdc-tab__text-label"><!---->Fixture<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 3-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->sports_soccer<!----></i>
                  <span class="mdc-tab__text-label"><!---->Inicio<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 4-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->account_box<!----></i>
                  <span class="mdc-tab__text-label"><!---->Perfil<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 5-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->settings<!----></i>
                  <span class="mdc-tab__text-label"><!---->Ajustes<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
