<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bundle.css">
    <title>Mundial</title>
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Mundial</span>
      </section>

      <section id="sponsors">
        <div class="center">
          <div class="mdc-card-sponsor">
            <img src="https://profesionalonline.com.uy/wp-content/uploads/2021/10/ort.jpg">
          </div>
        </div>
      </section>

      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust">
    <br>

      <section id="grupos-tab">
        <div id="income" class="tab-content active">
          <section id="grupos">

            <button class="mdc-button mdc-button--raised mdc-button--leading">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
              <span class="mdc-button__label">Crear grupo</span>
            </button>
          
            <br><br>

            <div class="mdc-data-table">
              <div class="mdc-data-table__table-container">
                <table class="mdc-data-table__table" aria-label="tablaGrupos">
                  <thead>
                    <tr class="mdc-data-table__header-row">
                      <th>Grupos</th>
                      <th>Participantes</th>
                      <th>LÃ­der</th>
                    </tr>
                  </thead>
                  <tbody class="mdc-data-table__content" id="bodyTabla">
                    <tr class="mdc-data-table__row">
                      <th>Shawarma</th>
                      <td>7/7</td>
                      <td>Manuwu</td>
                    </tr>
                    <tr class="mdc-data-table__row">
                      <th>Morbius Group</th>
                      <td>1/100</td>
                      <td>Tadeus</td>
                    </tr>
                    <tr class="mdc-data-table__row">
                      <th>Fans de Messi</th>
                      <td>+999/+999</td>
                      <td>Alfred</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </section>
        </div>
      </section>
      
      <section id="fixture-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                <p>Fixture</p>
                <p>NO IMPLEMENTADO</p>
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
                </span>                
            </div>
          </div>
        </div>
      </section>

      <section id="inicio-tab">
        
        <section id="sponsors">
          <div class="center">
            <div class="mdc-card-sponsor-inicio">
              <img src="https://profesionalonline.com.uy/wp-content/uploads/2021/10/ort.jpg">
            </div>
          </div>
        </section>

          <section id="noticias">
            <div class="scrollmenu">
              
              <div class="mdc-card-noticias">
                <img src="https://img.freepik.com/vector-premium/fondo-copa-mundial-futbol-banner-campeonato-futbol-2022-qatar_29865-3051.jpg?w=2000">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://depor.com/resizer/IeG3ri_5ZHiojHarve_YvNOcjNA=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/PSZQ7YUFPNFDXLUUJQP5PXJH4I.jpg">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://e00-ar-marca.uecdn.es/claro/assets/multimedia/imagenes/2018/07/03/15306323859308.jpg">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://st1.uvnimg.com/dims4/default/5a3209a/2147483647/crop/0x0%2B0%2B0/resize/400x225/quality/75/?url=http%3A%2F%2Fuvn-brightspot.s3.amazonaws.com%2F4b%2Fca%2F7a3523e94a809e4167f3e9ff1ba5%2Fbyron-castillo.jpg">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://www.ort.edu.uy/innovaportal/file/107032/1/conferencias-mas-vistas-2020-universidad-ort.jpg">
              </div>
              
            </div>
          </section>
          
          <div class="center">
            <div class="mdc-card" id="cartas"></div>
            <div class="mdc-card" id="cartas"></div>
            
          </div>

          <!-- ejemplo para borrar despues-->
          <div class="mdc-card" id="cartas">
            <div class="mdc-card__primary-action" tabindex="0">
              <p style="text-align: center;">
                <img src="https://paladarnegro.net/escudoteca/selecciones/selecciones/img/uruguay.jpg" width="80px" heigh="80px;">
                vs
                <img src="https://paladarnegro.net/escudoteca/selecciones/selecciones/img/coreadelsur.jpg" width="80px" heigh="80px;">
              </p>
              Uruguay vs Corea
              <div class="mdc-card__ripple"></div>
            </div>
            24/11 10:00
          </div>
      </section>

      <section id="perfil-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="center">
                <div class="contornoPerfil">
                  <div class="center">
                    <img src="assets/FiguritaPerfil.jpg">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="ajustes-tab">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                <p>Configuracion</p>
                <p>NO IMPLEMENTADO</p>
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
              </span>                
            </div>
          </div>
        </div>
      </section>

    <!-- Tabs inferiores -->
    <div class="footer" id="tabMenu">
      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">
                <!--tab 1-->
                <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->groups<!----></i>
                      <span class="mdc-tab__text-label"><!---->Grupos<!----></span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                  </button>

  
              <!--tab 2-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->calendar_month<!----></i>
                  <span class="mdc-tab__text-label"><!---->Fixture<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 3-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->sports_soccer<!----></i>
                  <span class="mdc-tab__text-label"><!---->Inicio<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 4-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->account_box<!----></i>
                  <span class="mdc-tab__text-label"><!---->Perfil<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 5-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->settings<!----></i>
                  <span class="mdc-tab__text-label"><!---->Ajustes<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <script src="./bundle.js"></script>
</body>
</html>
